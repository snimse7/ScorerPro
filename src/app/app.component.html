
<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="sidebar-logo">
      <a href="https://main--scorerpro.netlify.app" >
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>ScorerPro</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/home">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/abouMe">About Me</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Contact</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Cricket Info" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rankings">Rankings</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/playerInfo">Player Profiles</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/recentMatches">Recent Matches</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <!-- <nz-header></nz-header> -->
    <nz-content>
      <router-outlet></router-outlet>

    </nz-content>
    <!-- <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
