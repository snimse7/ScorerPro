<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>ScorerPro</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/home">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/abouMe">About Me</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Contact</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Cricket Info" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rankings">Rankings</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/playerInfo">Player Profiles</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/recentMatches">Recent Matches</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
            <!-- <span nz-icon nzType="step-backward" nzTheme="outline"></span> -->
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
